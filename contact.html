<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ric Rebull</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="contact-page">
    <div class="custom-cursor"></div>
    <nav aria-label="Breadcrumb navigation">
        <a href="index.html" class="back-button" onclick="handleNavigation(event)">‚Üê Back</a>
    </nav>
    <main class="content">
        <header class="contact-header">
            <h1>Get In Touch</h1>
        </header>
        <section class="contact-container">
            <div class="form-wrapper">
                <a href="https://www.linkedin.com/in/ric-rebull-b9200a2a6/" target="_blank" class="linkedin-button" aria-label="Visit Ric Rebull's LinkedIn profile">LinkedIn</a>
                <form class="contact-form" action="https://formsubmit.co/ricrebull@gmail.com" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="Portfolio Contact Form">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="http://localhost:8000/index.html">
                    <div class="form-group">
                        <label for="email" class="sr-only">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required aria-label="Your email address">
                    </div>
                    <div class="form-group">
                        <label for="subject" class="sr-only">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required aria-label="Message subject">
                    </div>
                    <div class="form-group">
                        <label for="message" class="sr-only">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" required aria-label="Your message"></textarea>
                    </div>
                </form>
                <button onclick="handleSubmit(event)" class="submit-button" aria-label="Send message">Send Message</button>
            </div>
        </section>
    </main>

    <script>
        const cursor = document.querySelector('.custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 20 + 'px';
            cursor.style.top = e.clientY - 20 + 'px';
        });

        function handleNavigation(e) {
            e.preventDefault();
            const content = document.querySelector('.content');
            content.classList.add('fade-out');
            
            setTimeout(() => {
                window.location = e.target.href;
            }, 500);
        }

        function handleSubmit(e) {
            const form = document.querySelector('.contact-form');
            const submitButton = document.querySelector('.submit-button');
            
            if (form.checkValidity()) {
                submitButton.textContent = 'Sending...';
                submitButton.disabled = true;
                form.submit();
                
                setTimeout(() => {
                    submitButton.textContent = 'Message Sent!';
                }, 1000);
            } else {
                form.reportValidity();
            }
        }

        window.addEventListener('load', () => {
            document.querySelector('.contact-container').classList.add('fade-in');
            document.querySelector('.back-button').classList.add('fade-in');
        });
    </script>
</body>
</html>
